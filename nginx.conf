events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Re-resolve Docker service names periodically to avoid stale IPs
    resolver 127.0.0.11 valid=10s;

    upstream frontend {
        server frontend:80;
    }

    upstream jjk-rx {
        server jjk-rx:8080;
    }

    upstream jjk-tx {
        server jjk-tx:8080;
    }

    server {
        listen 80;

        set $frontend_upstream frontend:80;
        set $jjk_rx_upstream jjk-rx:8081;
        set $jjk_tx_upstream jjk-tx:8080;

        location / {
            proxy_pass http://$frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /jjk/rx/ {
            rewrite ^/jjk/rx/(.*)$ /$1 break;
            proxy_pass http://$jjk_rx_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /jjk/tx/ {
            rewrite ^/jjk/tx/(.*)$ /$1 break;
            proxy_pass http://$jjk_tx_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
